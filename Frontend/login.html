<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Register</title>
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/login.css" />
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container">
    <div class="form-box login">
      <form>
        <h1>Login</h1>
        <div class="input-box">
          <input type="email" name="email" placeholder="Email" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" name="password" placeholder="Password" required />
          <i class="bx bxs-lock"></i>
        </div>
        <div class="forgot-link">
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="button">Login</button>
        <p>Or login with social platform</p>
        <div class="social-icons">
          <a href="#" onclick="socialLogin('Facebook')"><i class="bx bxl-facebook-square"></i></a>
          <a href="#" onclick="socialLogin('Google')"><i class="bx bxl-google"></i></a>
          <a href="#" onclick="socialLogin('Twitter')"><i class="bx bxl-twitter"></i></a>
          <a href="#" onclick="socialLogin('LinkedIn')"><i class="bx bxl-linkedin-square"></i></a>
        </div>
      </form>
    </div>

    <div class="form-box register">
      <form>
        <h1>Registration</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="email" name="email" placeholder="Email" required />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" name="password" placeholder="Password" required />
          <i class="bx bxs-lock"></i>
        </div>
        <div class="input-box">
          <input type="password" name="confirm-password" placeholder="Confirm Password" required />
          <i class="bx bxs-lock"></i>
        </div>
        <button type="submit" class="button">Register</button>
        <p>Or register with social platform</p>
        <div class="social-icons">
          <a href="#" onclick="socialLogin('Facebook')"><i class="bx bxl-facebook-square"></i></a>
          <a href="#" onclick="socialLogin('Google')"><i class="bx bxl-google"></i></a>
          <a href="#" onclick="socialLogin('Twitter')"><i class="bx bxl-twitter"></i></a>
          <a href="#" onclick="socialLogin('LinkedIn')"><i class="bx bxl-linkedin-square"></i></a>
        </div>
      </form>
    </div>

    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Hello, Welcome!</h1>
        <p>Don't have an account?</p>
        <button class="button register-button">Register</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Welcome Back!</h1>
        <p>Already have an account</p>
        <button class="button login-button">Login</button>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
